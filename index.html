<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  </head>
  <body>
    
    <script>
    
    var numberOfClicks=0;
    
    function aframe()
      {
        alert("Hello!");
              
      }
    
    function alertUser(el)
      {
        numberOfClicks++;
        //console.log("Hello!!. Number of Clicks: "+numberOfClicks+".");
         console.log("I clicked A " + el.tagName+".");    
            el.setAttribute('color', 'tomato');
      }
    </script>
    
    <a-scene background="color: #ECECEC">
      
      <a-entity position="0 0 1">
       	<a-camera wasd-controls look-controls>
                 <a-cursor color="yellow"></a-cursor>
       	</a-camera>
       </a-entity>
      
      <a-box onclick="alertUser(this), aframe();" id="parentBox" visible="true" position="-2 3 -5" rotation="0 45 0" color="#4CC3D9" shadow>
        <a-box id="childBox" visible="true" position="0 0 0" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      </a-box>
     <a-sphere onclick="alertUser(this);" position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
     <a-cylinder onclick="alertUser(this);" position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
     <a-plane onclick="alertUser(this);" position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>    
        <text>"Hello" postion="0.5 1.5 -3"</text>
          
    <a-box color="tomato" depth="2" height="4" width="0.5"></a-box>
          
  </a-scene>
  </body>
</html>
